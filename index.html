<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>MM Productions</title>
    <meta name="author" content="Mike & Mike Gametime">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/images/turing-logo.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>
  <body>

    <section class="game-title">
      <h1>Choose Your Names</h1>
    </section>
    <section class="form-selection">
      <form>
        <fieldset>
          <label for="nameOne-input" class="player-input">
            <input id="nameOne-input" type="search" id="inp" placeholder="&nbsp;" autocomplete="off">
            <span class="label"><i class="fas fa-user"></i> Player 1</span>
            <span class="border"></span>
          </label>

          <!-- <label>Player 1</label>
          <input id="nameOne-input" type="text" name="playerOne" placeholder="Enter Your Name" /> -->
        </fieldset>
        <fieldset>
          <label for="nameTwo-input" class="player-input">
            <input id="nameTwo-input" type="search" id="inp" placeholder="&nbsp;" autocomplete="off">
            <span class="label"><i class="fas fa-user"></i> Player 2</span>
            <span class="border"></span>
          </label>

          <!-- <label>Player 2</label>
          <input id="nameTwo-input" type="text" name="playerTwo" placeholder="Enter Your Name" /> -->
        </fieldset>
        <fieldset>
          <label for="nameThree-input" class="player-input">
            <input id="nameThree-input" type="search" id="inp" placeholder="&nbsp;" autocomplete="off">
            <span class="label"><i class="fas fa-user"></i> Player 3</span>
            <span class="border"></span>
          </label>
          <!-- <label>Player 3</label>
          <input id="nameThree-input" type="text" name="playerThree" placeholder="Enter Your Name" /> -->
        </fieldset>
      </form>




    </section>




    <!-- <img src="/images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->

    <p id="box-height-display">This is where the height goes.</p> -->


  <section class="action-button-container">
    <!-- <a class="play-btn" href="#"></a> -->
    <button id="startBtn"></button>
  </section>

  <footer></footer>
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </body>
</html>
